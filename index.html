<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Dela+Gothic+One&family=Lato:wght@300&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,700&family=Preahvihear&family=Quicksand&family=Roboto+Condensed&family=Roboto:wght@100&family=Sanchez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="#"> <div class="main_container">
        <div class="converter_box">
           <h2>Currency Converter</h2>
           <p>Enter Amount</p>
           <input type="text" value="1" class="select" id="input_box">
           <div class="dropdown">
            <div class=" select_container">
                <p class="from_to">From</p>
                <img src="https://flagsapi.com/US/flat/64.png" class="from_img">
                <select name="from" id="select" class="fromselect">
                    <!-- <option>IND</option>
                    <option>USD</option>
                    <option>EUR</option>
                    <option>JPY</option> -->
                </select>
            </div>
            <i class="fa-solid fa-right-left"></i>
           <!-- </div> -->
           <!-- <div class="select_container"> -->
            <div class=" select_container">
                <p class="from_to">To</p>
                <img src="https://flagsapi.com/IN/flat/64.png "class="to_img">
                <select name="To" id="select" class="toselect">
                    <!-- <option>IND</option>
                    <option>USD</option>
                    <option>EUR</option>
                    <option>JPY</option> -->
                </select>
            </div>
           </div>
           <p class="text">1USD = 80INR</p>
           <button class="select">Get Exchange Rate</button>
        </div>
      </div>
</form>
    
    <script src="code.js"></script>
    <script src="index.js"></script>
</body>
</html>
